# DevOps becomes AppOps

Kubernetes automates common cluster-level tasks.

- Service Discovery
- Deployment management
- Load-balancing & health checks
- Fault-tolerance & High-availability
- Security, secrets, org/user accounts.

It enables developers to manage much fo the
traditional role of DevOps and system admins.

---

# Two Pieces to understand

Services are _Named Endpoints_

- Named set of Pods
- Service discovery
- Load balancing

Pods are _Single Intention_

- One or more containers
- Horizontally scalable (12 factor)
- Looks and acts as a single unit

Powered by tags, labels, and annotations.

# Pods and Deployment - sample

```
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "golang-webapp"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: golang-webapp
        group: webapp
        tier: frontend
        env: dev
    spec:
      containers:
      - name: golang-webapp
        image: "kubernetes/guestbook:v2"
        ports:
        - containerPort: 3000
```

# Services - sample

```
apiVersion: v1
kind: Service
metadata:
  name: "golang-webapp"
  labels:
    app: golang-webapp
    group: webapp
    tier: frontend
    env: dev
    router.deis.io/routable: "true"
  annotations:
    router.deis.io/domains: guestbook,hyper-k8s,www.krobots.io,krobots.io
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: golang-webapp
    group: webapp
    tier: frontend
    env: dev
```
